<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Slurp Incorporated</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<audio autoplay src="Rick Astley - Never Gonna Give You Up (Video).mp3"></audio>
	<div id="top">
        <img id="icon" src="https://media.discordapp.net/attachments/802841041476517929/803581447478312981/rooHyperSip.png">
				<button id="discord" href="https://discord.gg/UjmFRdGjRc">{{ discordjointext }}</button>
    <header>{{ headertext }}</header>
  </div>
  <div id="main1">
    <p>{{ message }}</p>
    <a href="employees.html">Click to find out more about our employees.</a>
    <div class="wrapper">
      <div class="card" v-for="member in members">
        <img :src="member.picture" />
        <h2 class="card-title">{{ member.name }}</h2>
        <p id="role">{{ member.role }}</p>
      </div>
    </div>
  </div>
  <div id="main2">
    <div>
      <p id="title">{{ mainmessage }}</p>
      {{ secondarymessage }}
    </div>
  </div>
  <div id="main3">
    <p class="pointer" id="pointer1">&rarrtl;&rarrtl;</p>
    <div id="innermain3">
      <div id="discord-widget">
      <div id="top-layer">
        <img id="server-logo" src="https://media.discordapp.net/attachments/802841041476517929/803581447478312981/rooHyperSip.png">
        <p id="server-name">Slurp Central</p>
      </div>
        <a id="discord-link" href="https://discord.gg/UjmFRdGjRc" title="Join us on Discord">Join us on Discord</a>
      </div>
    </div>
  <p class="pointer" id="pointer2">&larrtl;&larrtl;</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="script.js"></script>
  </body>
</html>
