<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Slurp Incorporated</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="top">
		<div id="nav">
			<div id="nav-fixed">
        <img id="icon" src="https://media.discordapp.net/attachments/802841041476517929/803581447478312981/rooHyperSip.png">
      </div>
			<div id="navlinks">
				<button id="discord" href="https://discord.gg/xgTF7rccAk">{{ discordjointext }}</button>
      </div>
    </div>
    <header>{{ headertext }}</header>
  </div>
  <div id="main1">
    <p>{{ message }}</p>
    <div class="wrapper">
      <div class="card" v-for="member in members">
        <img v-bind:src="member.picture" />
        <h2 class="card-title">{{ member.name }}</h2>
        <p id="role">{{ member.role }}</p>
      </div>
    </div>
  </div>
  <div id="main2">
    <div><p id="title">{{ mainmessage }}</p>
      {{ secondarymessage }}
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
  </body>
</html>
